plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
  testImplementation(
          'com.codeborne:selenide:6.6.6',
          'org.junit.jupiter:junit-jupiter:5.9.0'
  )
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
